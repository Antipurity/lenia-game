
<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lenia Game</title>
</head>
<body>
<div id=status class=numeric-information>
  <div id=time></div>
  <div id=score></div>
</div>
<canvas id=main></canvas>
<script src=main.js></script>
<script type=module>
  // import sn from 'https://unpkg.com/sensor-network/main.min.js' // TODO:
  import sn from '../sensor-network/js-lib/main.min.js' // TODO:
  self.sn = sn
</script>
<style>
html, body { margin: 0;  padding: 0;  width: 100%;  height: 100%;  overflow: hidden; }
#main { display: block;  width: 100%;  height: 100% }
#status {
  position: absolute;
  left: 0;  top: 0;
  width: 100%;
  pointer-events: none;
  user-select: none;
  font-size: 3em;
  color: white;
  text-shadow: 0 0 0.3em black;
  opacity: .85;
}
.numeric-information {
  font-family: monospace, monospace;
}
#time {
  float: left;
  white-space: pre-wrap;
}
#score {
  float: right;
  text-align: right;
  white-space: pre-wrap;
}
#score.lost { color: red }
#score.win { color: #39d339 }
.window {
  will-change: transform;
  display: block;
  position: absolute;
  background-color: white;
  color: black;
  white-space: pre-wrap;
  user-select: none;
  font-size: 1.2em;
  animation: fadein .93s;
  max-width: 75%;
  padding: .6em;
  opacity: .85;
}
.window, button, .promise::after {
  clip-path: polygon(0 5%, 5% 0, 95% 0, 100% 5%, 100% 95%, 95% 100%, 5% 100%, 0 95%);
  clip-path: polygon(0 .3em, .3em 0, calc(100% - .3em) 0, 100% .3em, 100% calc(100% - .3em), calc(100% - .3em) 100%, .3em 100%, 0 calc(100% - .3em));
}
button {
  border: none;
  padding: .6em 1.5em;
  font-size: .9em;
  letter-spacing: 1px;
  background-color: blanchedalmond;
  transition: all .3s;
}
.button:not(.window) {
  width: 100%;
}
button:hover { background-color: peachpuff; }
button:active { background-color: darksalmon; }
.removed {
  animation: fadeout .97s forwards;
}
@keyframes fadein { from { opacity:0;  visibility:hidden } }
@keyframes fadeout { to { opacity:0;  visibility:hidden } }
.promise::after {
  content: ' · · · ';
  background-color: lightgrey;
}
.novel-header {
  background: rgb(2,0,36);
  background: linear-gradient(90deg, rgba(2,0,36,0) 0%, rgba(250,190,95,1) 100%);
}
.level-container {
  overflow: hidden;
  transition: all .6s;
  border-radius: .3em;
}
.level-container:hover {
  box-shadow: 0 0 .3em rgba(250,190,95,1);
}
.hidable {
  overflow: hidden;
  transition: all .3s;
}
</style>
</body>
</html>
